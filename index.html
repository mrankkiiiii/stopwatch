<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <section id="controls">
      <div class="input-group">
        <label for="minutes-input">Minutes</label>
        <input
          type="number"
          placeholder="0"
          id="minutes-input"
          max="300"
          min="0"
        />
      </div>
      <div class="input-group">
        <label for="seconds-input">Seconds</label>
        <input
          type="number"
          placeholder="0"
          id="seconds-input"
          max="59"
          min="0"
          step="5"
        />
      </div>
      <button type="button" id="start-button" onclick="startTimer();">
        Start
      </button>
      <button type="button" id="stop-button" onclick="stopTimer();" disabled>
        Stop
      </button>
      <button type="button" id="pause-button" onclick="pauseTimer();" disabled>
        Pause
      </button>
    </section>
    <h2><span id="minutes">0</span>:<span id="seconds">00</span></h2>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
